<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt cơm cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f4f7f6; }
        .order-card { margin-bottom: 1.5rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-egg-fried"></i> Đặt Cơm Online
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" th:if="${loggedInUser != null}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        Chào, <span th:text="${loggedInUser.fullName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/history/personal}">Lịch sử đặt cơm</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Lịch sử đặt cơm của bạn</h2>
        <a th:href="@{/}" class="btn btn-primary">
            <i class="bi bi-arrow-left-circle"></i> Quay về Trang chủ
        </a>
    </div>

    <div th:if="${#lists.isEmpty(historyOrders)}" class="alert alert-info text-center">
        Bạn chưa có lịch sử đặt cơm nào.
    </div>

    <div class="order-card card" th:each="order : ${historyOrders}">
        <div class="card-header bg-light fw-bold">
            Ngày đặt: <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></span>
        </div>
        <div class="card-body">
            <table class="table table-sm table-borderless">
                <thead>
                <tr>
                    <th>Tên món</th>
                    <th class="text-center">Số lượng</th>
                    <th class="text-end">Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.dish.name}"></td>
                    <td class="text-center" th:text="${item.quantity}"></td>
                    <td class="text-end" th:text="${#numbers.formatDecimal(item.pricePerItem.multiply(item.quantity), 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div class="d-flex justify-content-end fw-bold fs-5 text-danger">
                <span>Tổng cộng:</span>
                <span class="ms-3" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
