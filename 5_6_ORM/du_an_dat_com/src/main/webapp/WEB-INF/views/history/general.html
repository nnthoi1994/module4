<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt cơm chung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f4f7f6; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-egg-fried"></i> Đặt Cơm Online
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" th:if="${loggedInUser != null}">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        Chào, <span th:text="${loggedInUser.fullName}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/history/personal}">Lịch sử đặt cơm</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Lịch sử đặt cơm chung</h2>
        <a th:href="@{/}" class="btn btn-primary">
            <i class="bi bi-arrow-left-circle"></i> Quay về Trang chủ
        </a>
    </div>

    <div th:if="${groupedHistory == null or groupedHistory.isEmpty()}" class="alert alert-info text-center">
        Chưa có lịch sử đặt cơm chung nào.
    </div>

    <div class="accordion" id="historyAccordion" th:if="${groupedHistory != null and !groupedHistory.isEmpty()}">
        <div class="accordion-item" th:each="entry, iter : ${groupedHistory}">
            <h2 class="accordion-header" th:id="'heading-' + ${iter.index}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse-' + ${iter.index}"
                        th:classappend="${iter.index == 0} ? '' : 'collapsed'"
                        th:aria-expanded="${iter.index == 0}">
                    <strong th:text="'Ngày ' + ${#temporals.format(entry.getKey(), 'dd/MM/yyyy')}"></strong>
                </button>
            </h2>
            <div th:id="'collapse-' + ${iter.index}" class="accordion-collapse collapse"
                 th:classappend="${iter.index == 0} ? 'show' : ''"
                 th:aria-labelledby="'heading-' + ${iter.index}"
                 data-bs-parent="#historyAccordion">
                <div class="accordion-body">
                    <table class="table table-hover table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>Người đặt</th>
                            <th>Chi tiết món ăn</th>
                            <th class="text-end">Tổng tiền</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${entry.getValue()}">
                            <td class="fw-bold" th:text="${order.user.fullName}"></td>
                            <td>
                                <ul class="list-unstyled mb-0">
                                    <li th:each="item : ${order.items}"
                                        th:text="${item.dish.name} + ' (x' + ${item.quantity} + ')'"></li>
                                </ul>
                            </td>
                            <td class="text-end" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
