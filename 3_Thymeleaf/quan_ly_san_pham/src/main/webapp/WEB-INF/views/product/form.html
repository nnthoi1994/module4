<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title th:text="${product.id != null} ? 'Chỉnh sửa sản phẩm' : 'Thêm sản phẩm mới'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${product.id != null} ? 'Chỉnh sửa sản phẩm' : 'Thêm sản phẩm mới'"></h2>

<form th:action="@{/products/save}" th:object="${product}" method="post" class="mt-3">

  <input type="hidden" th:field="*{id}">

  <div class="mb-3">
    <label class="form-label">Tên sản phẩm:</label>
    <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Giá:</label>
    <input type="number" th:field="*{price}" class="form-control" placeholder="Nhập giá sản phẩm" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Nhà sản xuất:</label>
    <input type="text" th:field="*{manufacturer}" class="form-control" placeholder="Nhập tên nhà sản xuất" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Mô tả:</label>
    <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Nhập mô tả chi tiết sản phẩm"></textarea>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a th:href="@{/products}" class="btn btn-secondary">Hủy</a>
  </div>
</form>

</body>
</html>
