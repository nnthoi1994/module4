<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: linear-gradient(135deg, #e3f2fd, #fafafa);
            color: #333;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 30px;
            color: #1d3557;
            font-weight: bold;
        }

        table {
            width: 85%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 15px rgba(0,0,0,0.15);
        }

        th {
            background: #1d3557;
            color: white;
            padding: 14px;
            font-size: 17px;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
        }

        tr:hover {
            background: #eef6ff;
        }

        a.button {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.3s;
        }

        a.button:hover {
            background: #0056b3;
        }

        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination a {
            padding: 8px 13px;
            border-radius: 5px;
            border: 1px solid #1d3557;
            margin: 3px;
            color: #1d3557;
            text-decoration: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .pagination a:hover {
            background: #1d3557;
            color: white;
        }

        .pagination .active {
            background: #1d3557;
            color: white;
            border-color: #1d3557;
        }

        .return-link {
            display: block;
            margin-top: 35px;
            text-align: center;
        }

        .return-link a {
            background: #ff9800;
            padding: 10px 18px;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }

        .return-link a:hover {
            background: #e68900;
        }
        .action-bar {
            width: 85%;
            margin: 0 auto 15px auto;
            text-align: left;
        }

        .return-button {
            background: #ff9800;
            padding: 10px 18px;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            transition: 0.3s;
        }

        .return-button:hover {
            background: #e68900;
        }

    </style>

</head>
<body>

<h2>Danh sách Sách</h2>

<div class="action-bar">
    <a href="/books/return" class="return-button">Trả sách</a>
</div>
<table>
    <tr>
        <th>STT</th>
        <th>Tên sách</th>
        <th>Số lượng</th>
        <th>Chi tiết</th>
    </tr>

    <tr th:each="book, stat : ${bookPage.content}">
        <td th:text="${stat.index + 1 + bookPage.number * bookPage.size}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.quantity}"></td>
        <td><a th:href="@{/books/detail/{id}(id=${book.id})}" class="button">Xem chi tiết</a></td>
    </tr>
</table>

<div class="pagination">
    <a th:if="${bookPage.hasPrevious()}" th:href="@{/books(page=${bookPage.number - 1})}">Trang trước</a>

    <span th:each="i : ${#numbers.sequence(0, bookPage.totalPages - 1)}">
        <a th:class="${i == bookPage.number ? 'active' : ''}"
           th:href="@{/books(page=${i})}"
           th:text="${i + 1}"></a>
    </span>

    <a th:if="${bookPage.hasNext()}" th:href="@{/books(page=${bookPage.number + 1})}">Trang sau</a>
</div>



</body>
</html>
