<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mượn Sách Thành Công</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 500px;
            margin: 40px auto;
            text-align: center;
        }

        .box {
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 6px;
            display: inline-block;
            background: #eaffea;
        }

        h2 {
            color: #28a745;
            margin-bottom: 15px;
        }

        .code {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            padding: 8px 14px;
            border: 2px dashed #333;
            display: inline-block;
            background: white;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Mượn sách thành công!</h2>
    <p>Hãy lưu lại mã trả sách:</p>

    <div class="code" th:text="${message}"></div>
</div>

<a href="/books">Quay lại danh sách</a>

</body>
</html>
