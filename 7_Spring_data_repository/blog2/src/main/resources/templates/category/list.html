<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        h2 { font-weight: 600; color: #333; }
        .btn { border-radius: 10px; transition: all 0.2s; }
        .btn:hover { transform: scale(1.05); }
        table th, table td { vertical-align: middle !important; }
    </style>
</head>
<body class="container mt-5">

<h2 class="mb-4 text-center"><i class="bi bi-folder2-open"></i> Danh sách danh mục</h2>

<div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

<div class="mb-3 text-end">
    <a th:href="@{/category/create}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Thêm danh mục
    </a>
</div>

<table class="table table-bordered table-striped align-middle shadow-sm">
    <thead class="table-dark text-center">
    <tr>
        <th>STT</th>
        <th>Tên danh mục</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cate, iterStat : ${categories}">
        <td th:text="${iterStat.count}" class="text-center"></td>
        <td th:text="${cate.name}"></td>
        <td class="text-center">
            <a th:href="@{'/category/edit/' + ${cate.id}}" class="btn btn-warning btn-sm text-white">
                <i class="bi bi-pencil-square"></i> Sửa
            </a>
            <a th:href="@{'/category/delete/' + ${cate.id}}" class="btn btn-danger btn-sm"
               onclick="return confirm('Bạn có chắc muốn xóa danh mục này không?')">
                <i class="bi bi-trash3"></i> Xóa
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div class="text-center mt-4">
    <a th:href="@{/blogs}" class="btn btn-secondary me-2">
        <i class="bi bi-journal-text"></i> Bài viết
    </a>
    <a th:href="@{/home}" class="btn btn-secondary">
        <i class="bi bi-house-door-fill"></i> Trang chủ
    </a>
</div>


<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(() => alert.remove(), 500);
        }
    }, 5000);
</script>

</body>
</html>
