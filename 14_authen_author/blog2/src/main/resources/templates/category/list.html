<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .btn { transition: all 0.2s; }
        .btn:hover { transform: scale(1.05); }
        table th, table td { vertical-align: middle !important; }
    </style>
</head>
<body class="container mt-4">

<div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-white rounded shadow-sm border">
    <h3 class="m-0 text-danger"><i class="bi bi-shield-lock"></i> Trang Quản trị Admin</h3>
    <div class="d-flex align-items-center gap-2">
        <span>Admin: <b sec:authentication="name">Admin</b></span>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-sm btn-outline-secondary">Thoát</button>
        </form>
    </div>
</div>

<h2 class="mb-4 text-center text-dark"><i class="bi bi-folder2-open"></i> Quản lý Danh mục</h2>

<div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

<div class="mb-3 text-end">
    <a th:href="@{/category/create}" class="btn btn-success shadow-sm">
        <i class="bi bi-plus-circle"></i> Thêm danh mục mới
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
            <thead class="table-dark text-center">
            <tr>
                <th>STT</th>
                <th>Tên danh mục</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cate, iterStat : ${categories}">
                <td th:text="${iterStat.count}" class="text-center"></td>
                <td th:text="${cate.name}" class="fw-bold"></td>
                <td class="text-center">
                    <a th:href="@{'/category/edit/' + ${cate.id}}" class="btn btn-warning btn-sm text-white">
                        <i class="bi bi-pencil-square"></i> Sửa
                    </a>
                    <a th:href="@{'/category/delete/' + ${cate.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('CẢNH BÁO: Xóa danh mục này có thể ảnh hưởng đến các bài viết liên quan.\nBạn có chắc chắn không?')">
                        <i class="bi bi-trash3"></i> Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="text-center mt-5">
    <a th:href="@{/blogs}" class="btn btn-outline-primary me-2">
        <i class="bi bi-journal-text"></i> Quay lại Bài viết
    </a>
    <a th:href="@{/home}" class="btn btn-outline-secondary">
        <i class="bi bi-house-door-fill"></i> Về Trang chủ
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    setTimeout(() => {
        const alert = document.querySelector('.alert');
        if (alert) {
            alert.classList.remove('show');
            alert.classList.add('fade');
            setTimeout(() => alert.remove(), 500);
        }
    }, 3000);
</script>

</body>
</html>
