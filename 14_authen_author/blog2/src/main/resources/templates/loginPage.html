<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Đăng nhập hệ thống</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Sai tên đăng nhập hoặc mật khẩu!
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Đăng xuất thành công!
        </div>
        <form th:action="@{/process-login}" method="post" class="border p-4 rounded shadow-sm">
            <div class="mb-3">
                <label>Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember">
                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center"><a href="/home">Về trang chủ</a></p>
    </div>
</div>
</body>
</html>
